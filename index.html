<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram phone" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" />
                <div class="profile-foto">
                    <img src="./img/insta-perfil.jpg" class="perfil-insta" alt="insta-perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como Shaka</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Nao e Shaka? </p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar Conta
                    </span>
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
